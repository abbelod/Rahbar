<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Listings</title>
  {% load static %}
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'tourlist' %}">Tour Management</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tourlist' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tourlist' %}">Tours</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tourlist' %}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- Main Content Area -->

      <!-- Tour Listing Cards -->
      <div class="container">
        <div class="blog bg-product-card  my-5 py-4 rounded">
            <h2 class="poppins-regular text-center py-1 dark-green">{{blog.title}}</h2>
            <p class="poppins-light text-center">by {{blog.created_by}}</p>
            <div class="blog-image py-4 text-center">
                <img src="{{ blog.image.url }}" alt="">
            </div>
            <hr class="border-bottom border-success">
            <div class="blog-content">
                {{blog.content|safe}}
            </div>
            <div class="blog-content text-end">
              <hr class="border-bottom border-success">
              <p>Uploaded on {{blog.created_at}}</p>
            </div>
        </div>

      </div>

    </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
