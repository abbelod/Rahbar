{% extends "base.html" %}

{% load static %}

{% block content %}
  <!-- Main Content Area -->
  <div class="content">
    <div class="container my-5">
      <h1 class="text-center create-listing-title mb-4 poppins-bold">Add Blog</h1>
      <div class="d-flex create-blog" >
      
        <form action="{% url 'blogform' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.media }}
          {{ form }}
        <input type="submit" class="button" value="Create">

      </form>
    </div>

    {% endblock %}
