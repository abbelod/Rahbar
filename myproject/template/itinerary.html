<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Planner</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="itinerary.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Itinerary Planner</h1>
        </header>

        <section id="client-info">
            <h2>Client Information</h2>
            <form id="client-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>
            </form>
        </section>

        <section id="flight-details">
            <h2>Flight Details</h2>
            <table id="flight-table">
                <thead>
                    <tr>
                        <th>Departure Date</th>
                        <th>Arrival Date</th>
                        <th>Airline</th>
                        <th>Arrival Time</th>
                        <th>Terminal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
            <button onclick="addFlightRow()">Add Flight</button>
        </section>

        <section id="hotel-details">
            <h2>Hotel Details</h2>
            <table id="hotel-table">
                <thead>
                    <tr>
                        <th>Check-In Time</th>
                        <th>Check-Out Time</th>
                        <th>Hotel Name</th>
                        <th>Address</th>
                        <th>Inclusions</th>
                        <th>Room Details</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
            <button onclick="addHotelRow()">Add Hotel</button>
        </section>

        <section id="activities">
            <h2>Activities</h2>
            <table id="activity-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Destination</th>
                        <th>Activity</th>
                        <th>Remarks</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
            <button onclick="addActivityRow()">Add Activity</button>
        </section>

        <footer>
            <p>Powered by RAHBAR</p>
            <div class="social-media-icons">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </footer>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="itinerary.js"></script>
</body>
</html>
