<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport Listings</title>
  {% load static %}
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
  <style>
    /* Custom sidebar styling */
    .sidebar {
      background-color: #f8f9fa;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      overflow-y: auto;
    }

    .content {
      margin-left: 270px;
      /* Offset for the sidebar */
      padding: 20px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Rahbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'transportlist' %}">transports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'transportlist' %}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Main Content Area -->
    <div class="container my-5">
      <h1 class="text-center mb-4 create-listing-title poppins-bold">Available Transports</h1>

      <!-- transport Listing Cards -->
      <div class="container">
        {% for transport in transports %}
        <div class="row mt-5 ">
          <div class="product-card justify-content-center">

            <div class="col-3  bg-product-card px-0 rounded-start">
              <a href="{% url 'transportdetail' transport.id %}">

                <div class="product-img">
                  <img src="{{ transport.image.url }}" class="card-img-top" alt="transport Image">
                </div>
              </a>
  
            </div>
            <div class="col-5  bg-product-card rounded-end">
              <a href="{% url 'transportdetail' transport.id %}">

                <div class="product-detail poppins-medium py-2">
                  <h5 class="card-title poppins-extrabold mt-3">{{ transport.name }}</h5>
                  <p class="mt-3 mb-0">{{ transport.route }} </p>
                  <p class="mt-0 mb-0">capacity {{ transport.capacity }} </p>
                  <p class="light-blue mt-2">{{ transport.available_bookings }} seats left</p>
                  <p class="mt-1 text-end mx-5 card-price poppins-bold">Rs {{ transport.price }}</p>
                </a>
              </div>
  
            </div>
          </div>
          
        </div>

        {% endfor %}
      </div>

    </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
