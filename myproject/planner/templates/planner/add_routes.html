{% extends "planner_base.html" %}

{% block content-2%}
<div class="content">
    <div class="form-container">
        <h1>Add Route to {{ itinerary.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ route_form.non_field_errors }}
            <div class="mb-3">
                <label for="{{ route_form.start_location.id_for_label }}" class="form-label">Start Location</label>
                {{ route_form.start_location }}
            </div>
            <div class="mb-3">
                <label for="{{ route_form.end_location.id_for_label }}" class="form-label">End Location</label>
                {{ route_form.end_location }}
            </div>
            <div class="mb-3">
                <label for="{{ route_form.travel_mode.id_for_label }}" class="form-label">Travel Mode</label>
                {{ route_form.travel_mode }}
            </div>
            <div class="mb-3">
                <label for="id_departure_time" class="form-label">Departure Time</label>
                <input type="time" class="form-control" id="id_departure_time" name="departure_time" required>
            </div>
            <div class="mb-3">
                <label for="id_arrival_time" class="form-label">Arrival Time</label>
                <input type="time" class="form-control" id="id_arrival_time" name="arrival_time" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Route</button>
        </form>
    </div>
</div>

{% endblock %}
