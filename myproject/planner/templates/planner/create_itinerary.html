{% extends "planner_base.html" %}

{% block content-2%}
<div class="content">
    <div class="form-container">
        <h1>Create a New Itinerary</h1>
        <form method="post">
            {% csrf_token %}
            {{ itinerary_form.non_field_errors }}
            <div class="mb-3">
                <label for="{{ itinerary_form.name.id_for_label }}" class="form-label">Itinerary Name</label>
                {{ itinerary_form.name }}
            </div>
            <div class="mb-3">
                <label for="{{ itinerary_form.start_date.id_for_label }}" class="form-label">Start Date</label>
                {{ itinerary_form.start_date }}
            </div>
            <div class="mb-3">
                <label for="{{ itinerary_form.end_date.id_for_label }}" class="form-label">End Date</label>
                {{ itinerary_form.end_date }}
            </div>
            <button type="submit" class="btn btn-primary">Create Itinerary</button>
        </form>
    </div>
</div>

{% endblock %}
